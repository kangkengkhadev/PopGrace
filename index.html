<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <h1>POPGRACE</h1>
        <p id="sc"><span id="score">0</span></p>
    </div>
    <button id="button" class="button1" onclick="add(1)"></button>

    <script>
        var score = 0;
        var audio = new Audio('click.mp3');

        function add(amount) {
            setTimeout(doSomething, 200);

            function doSomething() {
                document.getElementById("button").className = "button1";
            }
            document.getElementById("button").className = "button2";
            document.getElementById('score').innerHTML = score;
            score = score + amount;
            if (score % 2 != 0) {
                audio.play();
                document.getElementById("sc").className = "rotation";

            } else {
                audio.play();

                document.getElementById("sc").className = "frotation";

            }


        }
    </script>
</body>

</html>
